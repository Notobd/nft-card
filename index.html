<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="main">
      <div>
        <img
          src="./images/image-equilibrium.jpg"
          alt="image-equilibrium"
          id="eq-image"
        />
      </div>
      <div>
        <h1>Equilibrium #3429</h1>
        <p class="text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="coin-time">
          <div class="img-text">
            <div><img src="./images/icon-ethereum.svg" alt="eth-icon" /></div>
            <span id="eth-amount">0.041 ETH</span>
          </div>
          <div class="img-text">
            <div><img src="./images/icon-clock.svg" alt="clock-icon" /></div>
            <span class="text">3 days left</span>
          </div>
        </div>
      </div>
      <hr />
      <footer>
        <div class="acknowledgement">
          <div><img src="./images/image-avatar.png" alt="image-avatar" /></div>
          <span class="credit"
            ><span class="text">Creation of</span
            ><span id="creator"> Jules Wyvern</span></span
          >
        </div>
        <div class="attribution">
          <span class="text"> Challenge by</span>
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >
          <span class="text"> Coded by </span><a href="#">Emmanuel</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
